<!DOCTYPE html>
<html ng-app >
  <head>
    <title>Time zones</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="tz-style.css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="script.js"></script>
      
  </head>
  <body>
      

    
    <table ng-controller="TimeZoneController" class="zones" width="100%">
      <tbody>
        <tr class="chooser">
          <td class="utc-offset--11 first"> <div class="offset-label" >-11</div> <input type="checkbox" name="utc--11"> </td>
          <!-- 

          ... 

          -->
        </tr>
        
        <tr class="slider">
          <td class="utc-offset--11 first"> <div class="wrap"> <div id="all-range"></div> </div> </td>
          <!-- 

          ... 

          -->
        </tr>

      </tbody>
    </table>
    
  </body>
</html>
