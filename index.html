<!DOCTYPE html>
<html ng-app="TimeFormatsModule" >
  <head>
    <title>Time zones</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="tz-style.css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="script.js"></script>
      
  </head>
  <body ng-controller="TimeZoneController">
    <div class="columns">
      <div class="column" ng-repeat="timeZone in timeZones" style="width:{{100 / timeZones.length}}% ">
        <div class="chooser">
          <div class="offset-label" >{{timeZone.utcOffset}}</div> 
          <input class="chooser-check" type="checkbox" ng-model='timeZone["active"]' />
        </div>

        <div class="slider-container" ng-class='timeZone.active | classActive'>
          <div class="time-slides-tooltips top" ng-show="timeZone.active">
                {{(range.topValue + timeZone.utcOffset * 2) | value48ToTime : timeZone.timeFormat}}
          </div>
          <div class="time-slides-tooltips bottom" ng-show="timeZone.active">
            {{(range.bottomValue + timeZone.utcOffset * 2) | value48ToTime : timeZone.timeFormat}}
          </div>
          <v-range-slider max='24' min='0'></v-range-slider>
        </div>
      </div>
    </div>

    <!--div class="range-wrapper">

      <div class="slider">
        <div class="range"></div>
        <a href="#" class="slider-handle top" ></a>
        <a href="#" class="slider-handle bottom" ></a>

  </body>
</html>
